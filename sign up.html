<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<meta charset="utf-8" content="width=device-width initial-scale=1.0" name="viewpoint">
</head>
<body align="center">
	<form>
		<fieldset>
			<h1>Log In </h1>
			<div>
				<div>
					<div>
						<label for="fname">First Name </label><br>
						<input class="nput" type="text" name="name" placeholder="First Name" id="first name" required>
					</div>
					<div>
						<label for="lname">Last Name </label><br>
						<input class="nput" type="text" name="name" id="lname" placeholder="Last Name" required>
					</div>
					<div>
						<label for="email">Email Address </label><br>
						<input class="nput" type="email" name="email" id="email" placeholder="e-mail address" required>
					</div>
					<div>
						<label for="password">Password </label><br>
						<input class="nput" type="password" name="password" id="password" placeholder="password" required>
					</div>
					<div>
						<label for="cpassword">Confirm Password </label><br>
						<input class="nput" type="password" name="cpassword" id="password" required>
					</div>
				</div>
				<div>
					<p>Existing User? <a href="#">Log In</a></p>
				</div>
			</div>
		</fieldset>
	</form>
</body>
</html>
